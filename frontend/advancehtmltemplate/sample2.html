<style>
  * {
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
  }

  .flexbox {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .fullwidth {
    width: 100%;
  }

  .fullheight {
    height: 100%;
  }

  .mainpage {
    display: grid;
    gap: 5px;
    padding: 5px;
    background-color: #2196f3;
  }

  .grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 2px;
    font-size: 30px;
  }

  .gridwrapper2 {
    display: grid;
    background-color: rgba(255, 255, 255, 0.8);
    grid-template-columns: 20% 30% 30% auto;
    border-radius: 10px;
  }

  .grid-item2 {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 10px;
    font-size: 15px;
  }

  .sidebarnavdes {
    grid-column: 1;
    grid-row: 1 / span 2;
    border-radius: 10px;
  }

  .headerdes {
    grid-column: 2;
    grid-row: 1;
    border-radius: 10px;
    gap: 0px;
    padding: 0px;
  }

  .bodydes {
    grid-column: 2;
    grid-row: 2;
    border-radius: 10px;
  }

  .username {
    grid-column: 2;
    grid-row: 1;
  }

  .password {
    grid-column: 3;
    grid-row: 1;
  }

  .lastname {
    grid-column: 2;
    grid-row: 2;
  }

  .firstname {
    grid-column: 3;
    grid-row: 2;
  }
  .usersidestripe {
    grid-column: 1;
    grid-row: 1 / span 2;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    background-color: green;
  }
</style>
<div class="mainpage fullwidth fullheight">
  <div class="grid-item sidebarnavdes">data</div>
  <div class="grid-item headerdes">
    <div class="gridwrapper2 fullwidth fullheight">
      <div class="grid-item2 usersidestripe flexbox">sidestripe</div>
      <div class="grid-item2 username flexbox">username</div>
      <div class="grid-item2 password flexbox">password</div>
      <div class="grid-item2 lastname flexbox">lastname</div>
      <div class="grid-item2 firstname flexbox">firstname</div>
    </div>
  </div>
  <div class="grid-item bodydes">data</div>
</div>
