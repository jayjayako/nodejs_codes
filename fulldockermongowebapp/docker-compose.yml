version: "3.9"
services:
  mongo:
    container_name: mongo
    image: mongo:4.2
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=root
    #   - MONGO_INITDB_ROOT_PASSWORD=yourpass
    restart: unless-stopped
    volumes:
      - ./data/db:/data/db
    networks:
      - node1dbconn
      - node2dbconn
    ports:
      - 3306:27017
  nginx:
    restart: unless-stopped
    build:
      context: ./nginxbalancer
    container_name: nginx
    tty: true
    ports:
      - "5003:3003"
    networks:
      - node1conn
      - node2conn
    depends_on:
      - node1
      - node2
  node1:
    build:
      context: ./simplelogin
    volumes:
      - "./uploads:/app/uploads"
    restart: unless-stopped
    container_name: node1con
    ports:
      - "5000:3000"
    tty: true
    networks:
      - node1conn
      - node1dbconn
    depends_on:
      - mongo
  node2:
    build:
      context: ./simplelogin2
    volumes:
      - "./uploads:/app/uploads"
    restart: unless-stopped
    container_name: node2con
    ports:
      - "5001:3001"
    tty: true
    networks:
      - node2conn
      - node2dbconn
    depends_on:
      - mongo
networks:
  node1conn:
    driver: bridge
  node2conn:
    driver: bridge
  node1dbconn:
    driver: bridge
  node2dbconn:
    driver: bridge
